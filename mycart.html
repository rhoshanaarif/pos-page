
<!DOCTYPE html>
<html>
<head>
   <title>POS-Shopping</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
   <link href="cart.css" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <h2 class="px-5 p-2 text-center my-4 w3-teal" >Shopping cart items</h2>
         <div class="select-box">
            <button class = "button-29"onclick="mobiles();this.onclick=null;">
                MOBILES
            </button>
            <select id="mobile"  onchange="showInfo()"></select>
            <button class = "button-29" onclick="clothes();this.onclick=null">
                CLOTHES
            </button>
            <select id="clothing" onchange="showInfo2()"></select>
        </div>
         <div class="cart">
            <div class="col-md-12 col-lg-10 w-100">
               <div class="cart-item apple">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <h5 id="pS"></h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="container">
                            <button class = "counterbtn" id="decrement" onclick="stepper(this)"> - </button>
                            <input type="number" min="0" max="100" step="1" value="1" id="my-input" readonly>
                            <button class = "counterbtn" id="increment" onclick="stepper(this)"> + </button>
                            <button class = "button-71" onclick="calculate()">Calculate</button>
                        </div>
                        <h5><span id="phone-total">0</span> </h5>
                     </div>
                  </div>
                </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <h5 id = "pD"></h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="container">
                            <button class = "counterbtn" id="decrement" onclick="stepper1(this)"> - </button>
                            <input type="number" min="0" max="100" step="1" value="1" id="my-input1" readonly>
                            <button class = "counterbtn" id="increment" onclick="stepper1(this)"> + </button>
                            <button class = "button-71" onclick="calculate1()">Calculate</button>
                        </div>
                        <h5>$ <span id="clothes-total">0</span> </h5>
                     </div>
                  </div>
                </div>
               <button class = "button-75" onclick="totalCost()">TotalCost</button>
               <div class="cart-item">
                  <div class="row g-2">
                     <div class="col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-6 status">
                        <h5>₹<span id="sub-total">0</span></h5>
                        <h5>$<span id="tax-amount">0</span></h5>
                        <h5>₹<span id="total-price">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="cart.js"></script>
</body>
</html>
